<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="koda.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<title>OIS DN4 - EhrScape</title>
		<style>
			body { padding: 16px; }
			input { width: 100%; }
			select { width: 100%; }
			button { width: 100%; }
			.graf div 
			{ 
				color: white;
				padding: 4px;
				margin: 2px;
				text-align: right;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h3>OIS DN4 - Prikaz vitalnih znakov z EhrScape</h3>
			</div>
			<div class="row">
				<div class="col-md-4 col-lg-4 col-sm-4">
					<h4>Pacienti in meritve</h4>
					<div class="row">
						<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
							Izberi pacienta:
						</div>
						<div class="col-md-8 col-lg-8 col-sm-8 col-xs-8">
							<div class="row">
								<div class="col-md-8 col-lg-8 col-sm-8 col-xs-8 nopadding">
									<select id="izberiPacienta" onchange="dropdownPacient(this.value)" >
										<option value="empty">empty</option>
									</select>
								</div>
								<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4 nopadding">
									<button id="dodajPacienta" type="button" onclick="novPacient()">Dodaj</button>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
							Ime:
						</div>
						<div class="col-md-8 col-lg-8 col-sm-8 col-xs-8">
							<input id="ime" disabled="disabled" type="text" placeholder="Ime pacienta"></input>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
							Priimek:
						</div>
						<div class="col-md-8 col-lg-8 col-sm-8 col-xs-8">
							<input id="priimek" disabled="disabled" type="text" placeholder="Priimek pacienta"></input>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
							Datum rojstva:
						</div>
						<div class="col-md-8 col-lg-8 col-sm-8 col-xs-8">
							<input id="datumRojstva" disabled="disabled" type="text" placeholder="Datum rojstva"></input>
						</div>
					</div>
						<br/>
					<div class="row">
						<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
							Izberi meritev:
						</div>
						<div class="col-md-8 col-lg-8 col-sm-8 col-xs-8">
							<div class="row">
								<div class="col-md-8 col-lg-8 col-sm-8 col-xs-8 nopadding">
									<select id="izberiMeritev" onchange="dropdownMeritev(this.value)" >
										<option value="empty">empty</option>
									</select>
								</div>
								<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4 nopadding">
									<button id="dodajMeritev" type="button" onclick="novaMeritev()">Dodaj</button>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
							Datum meritve:
						</div>
						<div class="col-md-8 col-lg-8 col-sm-8 col-xs-8">
							<input id="datumMeritve" disabled="disabled" type="text" placeholder="Datum meritve"></input>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
							Visina:
						</div>
						<div class="col-md-8 col-lg-8 col-sm-8 col-xs-8">
							<input id="visina" disabled="disabled" type="text" placeholder="Visina"></input>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
							Teza:
						</div>
						<div class="col-md-8 col-lg-8 col-sm-8 col-xs-8">
							<input id="teza" disabled="disabled" type="text" placeholder="Teza"></input>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
							Temperatura:
						</div>
						<div class="col-md-8 col-lg-8 col-sm-8 col-xs-8">
							<input id="temperatura" disabled="disabled" type="text" placeholder="Temperatura"></input>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
							Sistolicni tlak:
						</div>
						<div class="col-md-8 col-lg-8 col-sm-8 col-xs-8">
							<input id="sist" disabled="disabled" type="text" placeholder="Sistolicni tlak"></input>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
							Diastolicni tlak:
						</div>
						<div class="col-md-8 col-lg-8 col-sm-8 col-xs-8">
							<input id="diast" disabled="disabled" type="text" placeholder="Diastolicni tlak"></input>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
							Srcni utrip:
						</div>
						<div class="col-md-8">
							<input id="utrip" disabled="disabled" type="text" placeholder="Srcni utrip"></input>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6 col-lg-6 col-sm-6 col-xs-6" nopadding>
							<button id="preklici" onclick="prekliciSpremembe()">Preklici</button>
						</div>
						<div class="col-md-6 col-lg-6 col-sm-6 col-xs-6" nopadding>
							<button id="shrani" disabled="disabled" onclick="shraniSpremembe()">Shrani spremembe</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
							<button id="generiraj" onclick="generirajVnos()">Generiraj pacienta in 3 meritve</button>
						</div>
					</div>
				</div>
				<div class="col-md-8 col-lg-8 col-sm-8 col-xs-8">
					<h4>Graf</h4>
					<select id="izberiGraf" width="100%" onchange="narisiGraf(this.value)" >
										<option value="none">Izberi tip</option>
										<option value="Visina">Visina</option>
										<option value="Teza">Teza</option>
										<option value="Temperatura">Temperatura</option>
										<option value="Sistolicni tlak">Sistolicni tlak</option>
										<option value="Diastolicni tlak">Diastolicni tlak</option>
										<option value="Utrip">Utrip</option>
									</select>
					<div class="graf" id="graf"></div>
					
				</div>
			</div>
		</div>
	</body>
</html>
